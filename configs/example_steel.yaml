dimensions:
  energy_efficiency_improvement:
    definition: 'Energy Efficiency Improvement: technologies primarily applied in the coke-making and sintering processes that enhance energy efficiency and reduce carbon emissions through improved heat utilization and waste energy recovery. This dimension includes coke-making measures such as coke dry quenching (CDQ), advanced oven sealing, and process waste heat recovery, as well as sintering technologies such as flue gas recirculation (FGR), sinter cooler heat recovery, and low-temperature sintering techniques.'
    node_definition: 'Energy Efficiency Improvement: technologies primarily applied in the coke-making and sintering processes that enhance energy efficiency and reduce carbon emissions through improved heat utilization and waste energy recovery. This dimension includes coke-making measures such as coke dry quenching (CDQ), advanced oven sealing, and process waste heat recovery, as well as sintering technologies such as flue gas recirculation (FGR), sinter cooler heat recovery, and low-temperature sintering techniques.'
  fuel_and_carbon_source_substitution:
    definition: 'Fuel and Carbon Source Substitution: technologies mainly implemented in the coke-making process that reduce fossil-based carbon consumption by replacing conventional coal and coke inputs with alternative carbon sources. This dimension includes the injection of waste plastics or rubber, the application of biochar or biocoke, and the use of biomass-derived gases to partially substitute carbon-intensive fuels while maintaining the conventional blast furnace ironmaking route.'
    node_definition: 'Fuel and Carbon Source Substitution: technologies mainly implemented in the coke-making process that reduce fossil-based carbon consumption by replacing conventional coal and coke inputs with alternative carbon sources. This dimension includes the injection of waste plastics or rubber, the application of biochar or biocoke, and the use of biomass-derived gases to partially substitute carbon-intensive fuels while maintaining the conventional blast furnace ironmaking route.'
  fuel_and_heat_source_substitution:
    definition: 'Fuel and Heat Source Substitution: technologies primarily applied in the sintering process that reduce carbon emissions by substituting conventional solid fuels and heat sources with lower-carbon alternatives. This dimension includes replacing anthracite with biochar and adopting hybrid heat-source sintering concepts such as hydrogen or LNG injection into the upper sinter bed.'
    node_definition: 'Fuel and Heat Source Substitution: technologies primarily applied in the sintering process that reduce carbon emissions by substituting conventional solid fuels and heat sources with lower-carbon alternatives. This dimension includes replacing anthracite with biochar and adopting hybrid heat-source sintering concepts such as hydrogen or LNG injection into the upper sinter bed.'
  raw_material_optimization:
    definition: 'Raw Material Optimization: technologies applied in the blast furnace process that focus on optimizing the composition, quality, and charging ratios of raw materials to reduce carbon emissions and improve process efficiency. This dimension includes increasing the share of pellets and HBI, expanding iron scrap input, utilizing CaO–MgO containing pellets, and applying biomass-based carbon sources to enhance burden reducibility and permeability.'
    node_definition: 'Raw Material Optimization: technologies applied in the blast furnace process that focus on optimizing the composition, quality, and charging ratios of raw materials to reduce carbon emissions and improve process efficiency. This dimension includes increasing the share of pellets and HBI, expanding iron scrap input, utilizing CaO–MgO containing pellets, and applying biomass-based carbon sources to enhance burden reducibility and permeability.'
  reduction_efficiency_enhancement:
    definition: 'Reduction Efficiency Enhancement: technologies implemented in the blast furnace process that aim to improve the efficiency of reduction reactions and lower carbon consumption per unit of hot metal produced. This dimension includes the application of iron ore–coal composite agglomerates, advanced PCI operation with increased pulverized coal injection rates, and improved coal injection behavior and distribution within the furnace.'
    node_definition: 'Reduction Efficiency Enhancement: technologies implemented in the blast furnace process that aim to improve the efficiency of reduction reactions and lower carbon consumption per unit of hot metal produced. This dimension includes the application of iron ore–coal composite agglomerates, advanced PCI operation with increased pulverized coal injection rates, and improved coal injection behavior and distribution within the furnace.'
  hydrogen_and_gas_injection:
    definition: 'Hydrogen and Gas Injection: technologies applied in the blast furnace process that reduce carbon emissions through the injection of alternative reducing gases and low-carbon fuels. This dimension includes hydrogen injection to support iron ore reduction and LNG or COG injection to partially replace conventional carbon-based fuels while maintaining blast furnace operation.'
    node_definition: 'Hydrogen and Gas Injection: technologies applied in the blast furnace process that reduce carbon emissions through the injection of alternative reducing gases and low-carbon fuels. This dimension includes hydrogen injection to support iron ore reduction and LNG or COG injection to partially replace conventional carbon-based fuels while maintaining blast furnace operation.'
  process_and_system_advancement:
    definition: 'Process and System Advancement: technologies implemented in the blast furnace process that achieve low-carbon ironmaking through advanced process concepts and system-level innovations. This dimension includes oxygen blast furnace operation, carbon circulation blast furnaces, and other next-generation configurations that improve gas utilization and enable lower-carbon blast furnace ironmaking.'
    node_definition: 'Process and System Advancement: technologies implemented in the blast furnace process that achieve low-carbon ironmaking through advanced process concepts and system-level innovations. This dimension includes oxygen blast furnace operation, carbon circulation blast furnaces, and other next-generation configurations that improve gas utilization and enable lower-carbon blast furnace ironmaking.'
